<!DOCTYPE html>
<html ng-app="beApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>SPA Angular JS</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" href="#"><img src="image/logo.png" alt=""></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    			<span class="navbar-toggler-icon"></span>
	  			</button>

			  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" ng-controller="mainController">
			    <ul class="navbar-nav">
			      <li class="nav-item" ng-class="{ active: isActive('/')}">
			        <a class="nav-link" href="#">home</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">feature</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">testimonial</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">screenshots</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">pricing</a>
			      </li>
			      <li class="nav-item" ng-class="{ active: isActive('/signup')}">
			        <a class="nav-link sign-up" href="#!/signup">sign up</a>
			      </li>
			    </ul>
			  </div>
			</nav>
		</div>
    </header>
    <div id="main">
    	<div ng-view></div>
    </div>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/core.js"></script>
</body>
</html>
